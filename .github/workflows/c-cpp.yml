name: Build 3GX Plugin

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm

    steps:
    - uses: actions/checkout@v4

    - name: Download libctrpf
      run: |
        wget -O libctrpf.tar.bz2 "https://gitlab.com/-/project/35748837/uploads/8d2a3dc282f32b6a75d5f6abaeafe88f/libctrpf-0.8.0.tar.bz2"

    - name: Install libctrpf
      run: |
        mkdir -p /opt/devkitpro/libctrpf/include
        mkdir -p /opt/devkitpro/libctrpf/lib
        cp -r include/* /opt/devkitpro/libctrpf/include/
        cp -r lib/* /opt/devkitpro/libctrpf/lib/

    - name: Download 3gxtool
      run: |
        wget -O 3gxtool.exe "https://gitlab.com/-/project/35893975/uploads/f5d78f6d718860022109e787b470bbb9/3gxtool.exe"
        chmod +x 3gxtool.exe
        cp 3gxtool.exe /opt/devkitpro/tools/bin/3gxtool

    - name: Build Plugin
      env:
        CTRPFLIB: ${{ env.CTRPF_PATH }}
      run: make

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Vapecord-ACNL-Plugin
        path: |
          *.elf
          *.3gx






